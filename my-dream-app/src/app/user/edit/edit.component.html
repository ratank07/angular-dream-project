<div class="panel panel-default">
    <div class="panel-heading">Edit user</div>
    <div class="panel-body">
        <form  class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2">Full Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" name='name' [(ngModel)] = "user.name">
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-2">User Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="username" name='username' [(ngModel)] = "user.username">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2">Users Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="email" name='email' [(ngModel)] = "user.email">
                </div>
            </div>
            <div class="form-group">
                <label for="profile" class="col-sm-2">Users Profile</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="profile" name='profile' [(ngModel)] = "user.profile">
                </div>
            </div>
            <div class="form-group">
                <label for="passwd" class="col-sm-2">Users Password</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name='passwd' id="passwd" [(ngModel)] = "user.passwd">
                </div>
            </div>
            <div class="form-group ">
                <div class="">
                    <button type="submit" (click)="updateUser()" style='margin: 16px;' class="btn btn-success" display="inline">update</button> 
                    <a style='margin-right:16px' class="btn btn-info" (click)="goBack()">Back</a>
                    <input type="reset" class="btn btn-info" value="clear"/>
                </div>
    </div>
    </form>
</div>
